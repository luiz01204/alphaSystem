<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Todos os clientes</title>
</head>
<body>
  <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Alpha System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Cadastro
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../client/register">Cliente</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Consulta
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../client/consultAll"> Todos os clientes</a></li>
                  <li><a class="dropdown-item" href="#">Clientes</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Operecional
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Agendar</a></li>
                  <li><a class="dropdown-item" href="#">Emitir OS</a></li>
                  <li><a class="dropdown-item" href="#">Baixar OS</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div class="card mt-3 p-3">
          <h4>Todos os clientes</h4>
          <section  class="card  mt-2 fw-medium" th:each="client : ${client}">
            <div>
              <div class="card-header fw-medium" th:text="${client.name}"></div>
              <p class="form-control fw-medium">ID: <spam class="fw-normal" th:text="${client.id}"></spam></p>
              <p class="form-control fw-medium">CPF: <spam class="fw-normal" th:text="${client.cpf}"></spam></p>
              <p class="form-control fw-medium">E-mail: <spam class="fw-normal" th:text="${client.email}"></spam></p>
              <p class="form-control fw-medium">Telefone: <spam class="fw-normal" th:text="${client.phone}"></spam></p>
              <p class="form-control fw-medium">Rua: <spam class="fw-normal" th:text="${client.street}"></spam></p>
              <p class="form-control fw-medium">NÃºmero: <spam class="fw-normal" th:text="${client.number}"></spam></p>
              <p class="form-control fw-medium">Bairro: <spam class="fw-normal" th:text="${client.district}"></spam></p>
              <p class="form-control fw-medium">City: <spam class="fw-normal" th:text="${client.city}"></spam></p>
              <p class="form-control fw-medium">UF: <spam class="fw-normal" th:text="${client.uf}"></spam></p>
              <p class="form-control fw-medium">CEP: <spam class="fw-normal" th:text="${client.cep}"></spam></p>
              <div class="d-flex flex-row mb-3">
                <form th:action="@{../client/edit/{id}(id=${client.id})}" method="get">
                  <a><button class="btn btn-success m-1">Atualizar Cliente</button></a>
                </form>
                <form th:action="@{../client/delete/{id}(id=${client.id})}" method="delete">
                  <button type="submit"
                          onclick="return confirm('Tem certeza que deseja excluir este registro?')"
                          class="btn btn-danger m-1">Excluir cliente</button>
                </form>
              </div>
            </div>
          </section>
        </div>
      </section>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>

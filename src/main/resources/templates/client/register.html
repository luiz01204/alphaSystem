<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Cadastrar Cliente</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Alpha System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Cadastro
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../client/register">Cliente</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Consulta
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../client/consultAll"> Todos os clientes</a></li>
                                <li><a class="dropdown-item" href="#">Clientes</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Operecional
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Agendar</a></li>
                                <li><a class="dropdown-item" href="#">Emitir OS</a></li>
                                <li><a class="dropdown-item" href="#">Baixar OS</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="card mt-3 p-3">
                <h4>Cadastro de cliente</h4>
                <form th:object="${dataClient}" action="/client/newClient" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input th:field="*{name}" type="text" class="form-control" >
                        <div class="text-danger" th:errors="*{name}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input th:field="*{cpf}" type="text" class="form-control">
                        <div class="text-danger" th:errors="*{cpf}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input th:field="*{email}" type="email" class="form-control">
                        <div class="text-danger" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input th:field="*{phone}" type="number" class="form-control">
                        <div class="text-danger" th:errors="*{phone}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rua</label>
                        <input th:field="*{street}" type="text" class="form-control">
                        <div class="text-danger" th:errors="*{street}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">NÃºmero</label>
                        <input th:field="*{number}" type="number" class="form-control">
                        <div class="text-danger" th:errors="*{number}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bairro</label>
                        <input th:field="*{district}" type="text" class="form-control">
                        <div class="text-danger" th:errors="*{district}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cidade</label>
                        <input th:field="*{city}" type="text" class="form-control">
                        <div class="text-danger" th:errors="*{city}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">UF</label>
                        <input th:field="*{uf}" type="text" class="form-control">
                        <div class="text-danger" th:errors="*{uf}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CEP</label>
                        <input th:field="*{cep}" type="text" class="form-control">
                        <div class="text-danger" th:errors="*{cep}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
